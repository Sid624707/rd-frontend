<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Search</title>
    <link rel="stylesheet" href="style_yt.css">
</head>

<body>
    <h1>Youtube Search</h1>
    <section class="search-bar">
        <form class="form" id="myForm">
            <input type="text" class="search-box" id="search" placeholder="Search for Something">
            <input type="submit" class="btn-search" value="Search">
        </form>
    </section>

    <section id="results">
        <div id="videoSearchText">

        </div>
        <div id="videos">
            <!-- To fetch the Videos and display -->
        </div>
    </section>

    <footer>
        <div id="footerText">

        </div>
        <div id="pagination" class="pagenumbers">

        </div>
    </footer>
</body>
<script type="text/javascript" src="js/script_yt.js"></script>
<script type="text/javascript" src="js/server.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/pagination.js"></script>

</html>
